{% extends "/shared/admin_layout.html" %}
{% block title %}Manage Books - Add {% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}
{% block content %}
    <div class="container">
        <div class="back" style="font-size: 1.5em;position:absolute">
            <a href="javascript:hostory.back()"><i class="bi bi-arrow-lef"t></i></a>
        </div>
        <div class="d-flex justify-content-center">
            <form action="/books/add" method="GET" class="col-md-5">
                <h3>Add Books</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Enter book title" id="title" />
                    <small class="form-text text-muted">Members will be able to search using the title</small>
                </div>

                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input type="number" class="form-control" id="qty" placeholder="E.g 2" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="available" class="form-check-input" id="available" required>
                    <label for="available" class="form-check-label">Available</label>
                    <small class="form-text text-muted">Book will not be shown to members if unchecked.</small>
                </div>

                <div class="platforms mt-3 mb-3">
                    <label class="form-check-label" for="platform">Platforms</label>
                    <div class="platforms">
                        <i class="bi bi-xbox"></i>
                        <i class="bi bi-youtube ml-2"></i>
                        <i class="bi bi-windows ml-2"></i>
                        <i class="bi bi-github ml-2"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" class="form-control"></textarea>
                </div>
                <div class="form-group col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
